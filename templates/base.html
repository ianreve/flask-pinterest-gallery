<!DOCTYPE html>
<html class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/styles.css')}}"
    />

    <!-- live preview  start-->
    <!-- <link rel="stylesheet" href="/static/css/styles.css" /> -->
    <!-- live preview end -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Photo Gallery</title>
  </head>

  <body class="relative">
    <!-- container -->
    <div class="flex h-screen flex-col items-center justify-center">
      <div
        class="flex h-5/6 w-10/12 items-center justify-center overflow-auto rounded-3xl border-2 bg-white bg-opacity-20 align-middle backdrop-blur-xl dark:border-black dark:border-opacity-10 dark:bg-black dark:bg-opacity-20"
      >
        <!--Menu Bar Start  -->
        <div class="fixed top-0 flex w-full flex-row-reverse pt-4 pr-4">
          <div
            class="bg-blur h-10 w-10 rounded-3xl border-2 bg-white bg-opacity-50 dark:border-black dark:border-opacity-10 dark:bg-black dark:bg-opacity-20"
          ></div>
        </div>
        <!--Menu Bar End -->

        <!-- Upload Section Starts Here -->
        {% block content %}{% endblock %}
        <!-- Upload Section Ends Here  -->
      </div>
    </div>

    <!-- Dost Background ================================================= -->
    <section>
      <div class="bg">
        <div class="dotWrapper dotWrapper-1">
          <div class="dot dot-1"></div>
        </div>
        <div class="dotWrapper dotWrapper-2">
          <div class="dot dot-2"></div>
        </div>
        <div class="dotWrapper dotWrapper-3">
          <div class="dot dot-3"></div>
        </div>
        <div class="dotWrapper dotWrapper-4">
          <div class="dot dot-4"></div>
        </div>
        <div class="dotWrapper dotWrapper-5">
          <div class="dot dot-5"></div>
        </div>
        <div class="dotWrapper dotWrapper-6">
          <div class="dot dot-6"></div>
        </div>
        <div class="dotWrapper dotWrapper-7">
          <div class="dot dot-7"></div>
        </div>
        <div class="dotWrapper dotWrapper-8">
          <div class="dot dot-8"></div>
        </div>
        <div class="dotWrapper dotWrapper-9">
          <div class="dot dot-9"></div>
        </div>
        <div class="dotWrapper dotWrapper-10">
          <div class="dot dot-10"></div>
        </div>
        <div class="dotWrapper dotWrapper-11">
          <div class="dot dot-11"></div>
        </div>
        <div class="dotWrapper dotWrapper-12">
          <div class="dot dot-12"></div>
        </div>
        <div class="dotWrapper dotWrapper-13">
          <div class="dot dot-13"></div>
        </div>
        <div class="dotWrapper dotWrapper-14">
          <div class="dot dot-14"></div>
        </div>
        <div class="dotWrapper dotWrapper-15">
          <div class="dot dot-15"></div>
        </div>
        <div class="dotWrapper dotWrapper-16">
          <div class="dot dot-16"></div>
        </div>
        <div class="dotWrapper dotWrapper-17">
          <div class="dot dot-17"></div>
        </div>
        <div class="dotWrapper dotWrapper-18">
          <div class="dot dot-18"></div>
        </div>
        <div class="dotWrapper dotWrapper-19">
          <div class="dot dot-19"></div>
        </div>
        <div class="dotWrapper dotWrapper-20">
          <div class="dot dot-20"></div>
        </div>
      </div>
    </section>
    <script src="/static/js/script.js"></script>
  </body>
</html>

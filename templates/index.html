    <title>Photo Gallery</title>

<body
    class="flex items-center justify-center text-[#09192E] h-screen bg-gradient-to-tl from-[#90C0DB] to-[#223653]  dark:from-[#223553] dark:to-[#0F223F] dark:text-slate-50 scroll-smooth">

    <!-- container -->
    <div class="flex flex-col  gap-16 items-center container   w-10/12 h-5/6  bg-white bg-opacity-20  dark:bg-black dark:bg-opacity-20 bg-blur rounded-3xl border-2 dark:border-black  dark:border-opacity-10  overflow-auto"
    style="backdrop-filter: blur(20px);">



        <div class="flex flex-row-reverse pt-4 pr-4 w-full mb-10   ">
            <div
                class="w-10 h-10 bg-white bg-opacity-50 dark:bg-black dark:bg-opacity-20 bg-blur rounded-3xl border-2 dark:border-black  dark:border-opacity-10 ">
            </div>
        </div>


        <h1 class="text-5xl">Upload A Photo</h1>
        <div class=" w-5/6 flex flex-col justify-center">

      
        <form class="flex flex-col gap-10 justify-content-center items-center  w-full mx-auto " action="" method="post">
            <input
                class="h-10  bg-white bg-opacity-60  dark:bg-black dark:bg-opacity-60 bg-blur rounded-lg border-2 dark:border-black  dark:border-opacity-10 placeholder:text-[#18293C] placeholder:text-opacity-70 dark:placeholder:text-white dark:placeholder:text-opacity-70 text-center "
                type="text" id="title" name="Title" placeholder=" Caption" value="{{request.form[Title]}}">


            <div class=" flex flex-row flex-wrap w-11/12 mx-auto h-14 justify-center">

                <input
                    class="h-auto w-4/6 bg-[#A5B9C8] bg-opacity-60 border-[#A5B9C8] dark:bg-black dark:bg-opacity-25 bg-blur rounded-l-lg border-2 dark:border-black  dark:border-opacity-10 text-center "
                    id="txtFileName" type="text" readonly="readonly" />


                <!-- <input class="custom-file-upload" type="file" onchange="CopyMe(this, 'txtFileName');" /> -->
                <label for="file-upload" class=" bg-white bg-opacity-60 dark:bg-black dark:bg-opacity-70 bg-blur rounded-r-lg  dark:border-black  dark:border-opacity-10 hover:bg-slate-100 dark:hover:bg-slate-700 cursor-pointer ">
                    <div
                    class="flex  items-center px-3 w-full h-14 rounded-t-3xl space-x-1 ">
                    <div class="bg-[#8792AE] rounded-full w-3 h-3 align-middle"></div>
                    <div class="bg-[#8792AE] rounded-full w-3 h-3 align-middle"></div>
                    <div class="bg-[#8792AE] rounded-full w-3 h-3 align-middle"></div>
                </div>
                </label>
                <input id="file-upload" type="file" onchange="CopyMe(this, 'txtFileName');" />

            </div>
            <button class="px-10 py-2 bg-white bg-opacity-50 dark:bg-black dark:bg-opacity-50 dark:hover:bg-slate-700 cursor-pointer bg-blur rounded-full border-2 dark:border-black  dark:border-opacity-10 text-center text-3xl text-[#2A6D5E] dark:text-[#69FFDB] hover:bg-slate-100" type="submit" value="Upload">Upload</button>

        </form>
